<div class="main">
  <h1>Inicia Sesión</h1>
  <span>Porfis gracias</span>
  <br />

  <form
    nz-form
    [formGroup]="validateForm"
    class="login-form"
    (ngSubmit)="submitForm()"
  >
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your username!">
        <nz-input-group nzPrefixIcon="user">
          <input
            type="text"
            nz-input
            formControlName="userName"
            placeholder="Username"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-group nzPrefixIcon="lock">
          <input
            type="password"
            nz-input
            formControlName="password"
            placeholder="Password"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <button
      nz-button
      class="login-form-button login-form-margin"
      [nzType]="'primary'"
    >
      Iniciar sesión
    </button>

    <nz-divider nzText="Inicia sesión con"></nz-divider>

    <div>
      <button
        nzType="primary"
        (click)="loginWithGoogle()"
        class="btn btn-danger"
      >
        <i nz-icon nzType="google"></i>
        Google
      </button>
    </div>
  </form>
</div>
